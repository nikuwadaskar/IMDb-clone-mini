<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>

    <!-- Bootsatrps Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- My CSS link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Animate.css links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Google icons cdn -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!-- Search  result page -->
    <section id="search-result">
      <div id="movie-name">
        <h2 id="search-title"></h2>
        <button type="button" id="back-icon " onclick="{handleBack()}">
          <i class="fa fa-arrow-left"></i>
        </button>
      </div>
      <div id="results"></div>
    </section>
    <!-- end of result page -->

    <!-- Navbar Code starts -->

    <nav>
      <div class="logo">
        <img src="/Assets/IMDB_Logo_2016.svg.png" alt="" onclick="homePage()" />
      </div>
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
        <p class="none1000">Menu</p>
      </div>
      <!-- serach box starts  -->
      <div id="search-box" class="search-box none600">
        <!-- drop down starts  -->
        <div class="dropbutton">
          <div class="all">
            <div class="btn-group">
              <button
                class="btn btn-secondary dropdown-toggle p-0 bg-white text-black rounded-0 border-0 px-2"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Menu item</a></li>
                <li><a class="dropdown-item" href="#">Menu item</a></li>
                <li><a class="dropdown-item" href="#">Menu item</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- drop down ends  -->

        <!-- Input box starts  -->
        <section id="search-page">
          <div>
            <form action="" id="form">
              <input type="text" id="search" placeholder="Type Name" />
              <button type="button" id="btn" onclick="{handleEvents()}">
                Search
              </button>
            </form>
          </div>
        </section>
        <!-- input box ends  -->
      </div>

      <!-- Search box ends  -->

      <!-- more icons starts  -->

      <i
        class="fa-solid fa-magnifying-glass visible600"
        onclick="serchbox()"
      ></i>
      <img class="none1000" src="/Assets/pro logo.jpg" alt="" />
      <div class="line none1000"></div>

      <div class="watchlist watchlistEffect none1000" onclick="gotoWatchlist()">
        <img src="/Assets/icon.svg" alt="" />
        <p>Watchlist</p>
      </div>
      <div class="signin">
        <p>Sign In</p>
      </div>
      <div class="language">
        <p>EN</p>
      </div>
      <!-- more icons end s -->
    </nav>
    <!-- Nave bar ends  -->

    <!-- Constet body  -->

    <!-- Main section starts  -->

    <!-- watchlist starts  -->
    <main class="main-watchlist">
      <div class="display">
        <!-- watchlist headings box starts  -->
        <div class="watchlist-heading">
          <div class="heading-watchlist"><h2>Your Watchlist</h2></div>
          <div class="clearAll" onclick="clearall()">
            <p>clear all</p>
          </div>
          <p id="more-to-watch"></p>
        </div>
        <!-- watchlist heading box ends  -->

        <!-- now the wwatch list movies will be added dynamicaly in below section -->
        <div id="watchlist-movies" class="watchlist-movies"></div>
      </div>
    </main>

    <!-- watchlist ends  -->

    <!-- Main section ends  -->

    <!-- scrips CDN -->

    <!--  fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/b9448a8646.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstarps cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery Icons CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- my scripts -->
    <script src="/script.js"></script>
  </body>
</html>
